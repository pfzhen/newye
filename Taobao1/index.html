    <script>
        $(function(){
            $('button').click(function(){
                var ss=$('input').val();
                console.log(ss)
                $.ajax({
                    url:"http://localhost:3000/list",
                    type:"POST",
                    data:{
                        ss:ss
                    },
                    success:function(e){
                        console.log(e)
                        var str = ""
                        for(var i in e){
                            $("table").append("<tr><td>"+e[i].id+"</td><td>"+e[i].name+"</td><td>"+e[i].title+"</td></tr>")
                        }
                    }
                })
            })
        })
    </script>
    <style>

        .box{

            width: 800px;
            display:flex;
            margin-bottom: 50px;

<div class="box">
