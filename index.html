<script type="text/javascript">
$(function () {
    load(1)
    function load(e){
        $.ajax({
            url:"http://localhost:3000/item/count",
            type:"POST",
            success: function () {
                var num=Math.(e[0].num/10)
for(var i=1;i<=num;i++){

}
                $('button').click(function () {
                   var e=parseInt($(this).html())
                    //var e=$(this).attr('data-jgr') 
                    load(e)
                })

            }
        })

        $.ajax({
          url:"http://localhost:3000/item/page",
            type:"POST",
            data:"{num:e}",

                var string=''

                    string+="<p>"+e[i].name+"<p>"
                }
                $('.content').html(string)

        })
